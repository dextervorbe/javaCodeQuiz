<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <div class="clock">
            <h1>Time: <span class="timer-count">75</span></h1>
        </div>
        
        <div class='title'>Coding Quiz Challenge</div>
    </header>


 
    <div id = "nameS">
        <p class = "words">
        </p>
    </div>

    <div class = "Option-holder">
        <button class = "start-btn">Start Quiz</button>
        <button class = "Option-1" style="display: none;">placeholder</button>
        <button class = "Option-2" style="display: none;">placeholder</button>
        <button class = "Option-3" style="display: none;">placeholder</button>
        <button class = "Option-4" style="display: none;">placeholder</button>
        <button class = "clear" style="display: none;">placeholder</button>
        <button class = "goBack" style="display: none;">placeholder</button>
    </div>

    <div class="form">
        <input class = "initBox" type = "text" style="display: none;" placeholder="init here"></input>
        <button class = "submit" style="display: none;">Submit</button>
    </div>

    <script type="text/javascript" src="./assets/js/script.js"></script>    
</body>
</html>
